<div class="row border-bottom" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4>
    <div>Location:<b>{{job['location']}}</b> </div>
    {% if 'salary' in job %}
    <div>Salary: {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
